version: "3.9"

services:
  iframe-chat:
    image: node:20-alpine
    container_name: iframe-chat
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && node server.js"
    ports:
      - "3001:3000"  # 對外端口
    environment:
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASS=${ADMIN_PASS}
    volumes:
      - ./app:/app
      - ./data:/app/data

